<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
</head>
<body>
	<input type="text" id="txt">

	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">

		var reg = /^1$/;

			var result=reg.test(str);
			console.log(result);
		})

	</script>
