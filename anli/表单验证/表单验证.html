<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	p{
		display: none;
	}
	.green{
		color: green;
	}
	.red{
		color: red;
	}



	</style>
</head>
<body>
	
	<input type="text" id="txt">


	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
	var reg = /^[0-9a-zA-Z]{5,10}\@qq\.com$/  //创建数组的格式
	$("#txt").blur(function(){  //光标移出失去光标
		var val = $(this).val();
		var result = reg.test(val); //检测字符串是否匹配模式，如果匹配则返回true，否则flase
		var span = $("<span></span>") //$的新用法，创建一个jquery对象
		if(result){
			$("span").remove();
			//这个是为了移出多余的“验证通过”，只不停地让第一个验证通过出现
			span.addClass("green")//新增加一个类。
			span.text("验证通过")//在文本中添加一个text(验证通过)
			$("body").append(span)//在body的选择器中增加span
		}
		else{
			$("span").remove();
			span.addClass("red")//增加一个类，为红色
			span.text("验证失败")//添加文本text(验证失败)
			$("body").append(span)//在body的选择器中增加span.
		}

	})





	</script>
</body>
</html>
