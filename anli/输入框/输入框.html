<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="list">
		<li>电影</li>
		<li>游戏</li>
		<li>动漫</li>
		<li>主页</li>
	</ul>

	<input type="button" value="添加" id="btn">

	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
	
		$("#btn").click(function(){
			var result = prompt("请输入内容")
			if(result)
			var li = "<li>" + result + "</li>"
			$(".list").append(li)
		})
		


	</script>
</body>
</html>
