<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	#bigbox{
		width: 300px;
		height: 300px;
		background-color: #ff0;
	}
	#midbox{
		width: 200px;
		height: 200px;
		background-color: #0f0;
	}
	#smallbox{
		width: 100px;
		height: 100px;
		background-color: #f00;
	}


	</style>
</head>
<body>
	<div id="bigbox">
		<div id="midbox">
			<div id="smallbox">	
			</div>
		</div>
	</div>





	<script type="text/javascript">
	var oBigbox = document.getElementById("bigbox")
	var oMidbox = document.getElementById("midbox")
	var oSmallbox = document.getElementById("smallbox")

	// oBigbox.onclick = function(){
	// 	console.log("我是黄色") 
	// }
	// oMidbox.onclick = function(){
	// 	console.log("我是绿色")
	// }
	// oSmallbox.onclick = function(){
	// 	console.log("我是红色")
	// }



	oBigbox.addEventListener("click",function(){
		console.log("我是黄色")
	},false)
	oMidbox.addEventListener("click",function(){//冒泡，捕获时触发(点击事件类型)
		console.log("我是绿色")
	},false)
	oSmallbox.addEventListener("click",function(event){//把事件event放在function中
		console.log("我是红色")
		event.stopPropagation()//停止事件冒泡
	},false)







	</script>
</body>
</html>
