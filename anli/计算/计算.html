<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
	</style>
</head>
<body>
	

	<input type="text" id="jisuan1">  +  <input type="text" id="jisuan2">  =  <input type="text" id="jieguo">
	<input type="button" value="计算" id="btn">


	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">

	$("#btn").click(function(){
		var js1 = Number($("#jisuan1").val());
		var js2 = Number($("#jisuan2").val());
		var jg = js1 + js2;
		$("#jieguo").val(jg);
		
		})




	</script>
</body>
</html>
