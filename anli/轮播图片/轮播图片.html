<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	.bigbox{
		width: 200px;
		height: 200px;
		overflow: hidden;
	}
	.bigbox .list{
		width: 1000px;
		height: 200px;
		list-style: none;
	}
	.bigbox .list li{
		float: left;
	}
 	.button{
 		list-style: none;
 	}
	.button li{
		width: 20px;
		height: 20px;
		text-align: center;
		line-height: 20px;
		float: left;
		border: 1px solid #f00;
	}



	</style>
</head>
<body>
	<div class="bigbox">
		<ul class="list">
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
			<li><img src="images/5.jpg" alt=""></li>
		</ul>
	</div>
	    <ul class="button">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
 
	<script src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
     $(".button li").click(function(){
     	var index = $(this).index();
     	//获取索引，这个选择器的元素，并且这个元素排第几！
     	var marleft = -200 * index;//把获取的元素*-200并且赋值到marleft
     	$(".list").animate({"margin-left":-200 * index},2000);//把赋值的元素向左移动！
     })


	</script>
</body>
</html>
