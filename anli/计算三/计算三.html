<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<input type="text" id="jisuan1">
	<input type="text" id="jisuan2">
	<input type="text" id="jisuan3">
	<input type="text" id="jisuan4">
	<input type="button" value="è®¡ç®—" id="btn">



	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">

	$("#btn").click(function(){
		var num1 = Number($("#jisuan1").val());
		var num2 = Number($("#jisuan3").val());
		var sign = $("#jisuan2").val();
		var result = 0; 

		switch(sign){
			case "+":result=num1+num2;break;
			case "-":result=num1-num2;break;
			case "*":result=num1*num2;break;
			case "/":result=num1/num2;break;
		}
		$("#jisuan4").val(result);
})

		


	</script>
</body>
</html>
